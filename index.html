<!DOCTYPE html>
<html>
<head>
	<title>Web App - Simple Interest Calculator</title>
	<script src="script.js">
	</script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="maindiv">
		<h1>Simple Interest Calculator</h1>
        <!-- Amount input -->
        Amount <input id="principal" type="number"><br>
	    <!-- Interest rate input -->
        Rate <input id="rate" max="20" min="1" onchange="updateRate();" step="0.25" type="range" value="10.25"> <span id="rate_val">10.25</span> <label>%</label><br>
		<!-- Years input -->
        No. of Years <select id="years">
			<option value="1">
				1
			</option>
			<option value="2">
				2
			</option>
			<option value="3">
				3
			</option>
			<option value="4">
				4
			</option>
			<option value="5">
				5
			</option>
			<option value="6">
				6
			</option>
			<option value="7">
				7
			</option>
			<option value="8">
				8
			</option>
			<option value="9">
				9
			</option>
			<option value="10">
				10
			</option>
		</select><br>
		Interest :<br>
		<br>
		<!-- Output -->
        <span id="result"></span><br>
		<button onclick="compute()">Compute Interest</button><br>
		<br>
		<footer>
			&#169; Everyone Can Get Rich
		</footer>
	</div>
</body>
</html>
